<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- estilos css -->
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container w-75 mt-4 rounded shadow">
        <div class="row align-items-stretch">

            <div class="col bg-prince d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>

            <div class="col p-4 rounded-end">
                <div class="text-center">
                    <img src="https://res.cloudinary.com/dhu8kck7f/image/upload/v1647030923/logo_ttn0ya.png" alt="logo-fresh-prince">
                </div>

                <!-- Inicio de SesiÃ³n -->
                <form id="Login">
                    <div class="mb-3">
                        <label for="Nick1" class="form-label">Fresh Name</label>
                        <input type="text" id="Nick1" name="Nick" class="form-control" placeholder="Fresh Name">
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="submit"class="btn btn-dark">Fresh Login</button>
                    </div>
                    
                </form>

                <form id="Register">
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Name</label>
                        <input type="text" name="Nombre" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="Nick_2" class="form-label">Fresh Name</label>
                        <input type="text" name="Nick_2" id="nick" class="form-control" placeholder="Fresh Name">
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" name="birthday" id="date" class="form-control" placeholder="birthday">
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="submit1" class="btn btn-dark">Fresh Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
<script src="./Scripts/login.js"></script>
</body>

</html>
